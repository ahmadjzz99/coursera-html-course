<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table testing</title>
  </head>

  <body>
    <table border="5">
      <tr>
        <th>First Row</th>
        <th>Second Row</th>
        <th>Third Row</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td rowspan="2">Child for two parents</td>
        <td>mother</td>
      </tr>
      <tr>
        <td>father</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">Child for two parents and two columns</td>
        <td>mother</td>
      </tr>
      <tr>
        <td>father</td>
      </tr>
    </table>
  </body>
</html>
